<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aura - E-commerce</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f7f7f7;
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .category-menu-item:hover {
      background-color: #f1f5f9;
      color: #ff6f61;
    }
    .cart-wishlist:hover {
      transform: scale(1.1);
      color: #ff6f61;
    }
    .badge-pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    #root:not(.loaded) > *:not(#loading) {
      display: none;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #ff6f61;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading">
      <div className="spinner"></div>
    </div>
  </div>
  <script type="text/babel">
    document.getElementById('root').classList.add('loaded');

    const debounce = (func, delay) => {
      let timeoutId;
      return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func(...args), delay);
      };
    };

    function useOutsideClick(ref, callback) {
      React.useEffect(() => {
        const handleClickOutside = (event) => {
          if (ref.current && !ref.current.contains(event.target)) {
            callback();
          }
        };
        document.addEventListener('mousedown', handleClickOutside);
        document.addEventListener('touchstart', handleClickOutside);
        return () => {
          document.removeEventListener('mousedown', handleClickOutside);
          document.removeEventListener('touchstart', handleClickOutside);
        };
      }, [ref, callback]);
    }

    const FreeShippingBanner = () => (
      <div className="fixed top-0 w-full bg-gradient-to-r from-[#ff6f61] to-[#ffb700] text-white text-sm font-medium text-center py-2 z-50">
        FREE SHIPPING FOR ORDERS ABOVE 100,000
      </div>
    );

    const SecondaryBanner = () => (
      <div className="w-full bg-gray-200">
        <img
          src="https://i.postimg.cc/FH7mw6Mk/Green-and-Yellow-Simple-Clean-Shoes-Sale-Banner-1.png"
          alt="Shoes Sale Banner"
          className="w-full h-48 sm:h-64 object-cover"
          onError={(e) => { e.target.src = 'https://via.placeholder.com/1200x300?text=Banner+Image'; }}
        />
      </div>
    );

    const CategoryMenu = ({ categories, subcategories, setSelectedCategory, setSelectedSubcategory }) => {
      const [isOpen, setIsOpen] = React.useState(false);
      const [openCategory, setOpenCategory] = React.useState(null);
      const menuRef = React.useRef(null);

      useOutsideClick(menuRef, () => setIsOpen(false));

      const toggleCategory = (category) => {
        setOpenCategory(openCategory === category ? null : category);
      };

      return (
        <div className="relative" ref={menuRef}>
          <button
            onClick={() => setIsOpen(!isOpen)}
            className="flex items-center text-white hover:text-[#ff6f61] text-sm font-medium transition"
          >
            Categories
            <svg className={`w-4 h-4 ml-2 transform ${isOpen ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          {isOpen && (
            <div className="absolute left-0 mt-2 w-64 bg-white rounded-lg shadow-xl z-50 p-4 max-h-96 overflow-y-auto border">
              <ul className="space-y-2">
                {categories.map((category) => (
                  <li key={category}>
                    <div className="flex items-center justify-between">
                      <button
                        onClick={() => {
                          setSelectedCategory(category);
                          setSelectedSubcategory(null);
                          toggleCategory(category);
                        }}
                        className="category-menu-item flex-1 text-left text-sm font-semibold text-gray-900 transition rounded px-2 py-1"
                      >
                        {category}
                      </button>
                      {subcategories[category]?.length > 0 && (
                        <button
                          onClick={() => toggleCategory(category)}
                          className="text-gray-500 hover:text-[#ff6f61]"
                        >
                          <svg className={`w-4 h-4 ${openCategory === category ? 'rotate-90' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                          </svg>
                        </button>
                      )}
                    </div>
                    {subcategories[category]?.length > 0 && openCategory === category && (
                      <ul className="mt-1 ml-3 space-y-1">
                        {subcategories[category].map((subcategory) => (
                          <li key={subcategory.name}>
                            <button
                              onClick={() => {
                                setSelectedCategory(category);
                                setSelectedSubcategory(subcategory.name);
                                setIsOpen(false);
                              }}
                              className="category-menu-item text-sm text-gray-600 transition rounded px-2 py-1"
                            >
                              {subcategory.name}
                            </button>
                          </li>
                        ))}
                      </ul>
                    )}
                  </li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    };

    const SaleProductsSection = ({ products, openVariationModal, addToCart, toggleWishlist, wishlist }) => {
      const saleProducts = products.current.filter((product) => product?.discount);

      if (!saleProducts.length) return null;

      return (
        <div className="max-w-7xl mx-auto px-4 py-8">
          <h2 className="text-2xl font-semibold text-gray-900 mb-4">Hot Deals</h2>
          <div className="flex overflow-x-auto space-x-4 pb-4 snap-x snap-mandatory">
            {saleProducts.map((product, index) => (
              <div key={index} className="flex-shrink-0 w-64 snap-start">
                <ProductCard
                  {...product}
                  openVariationModal={openVariationModal}
                  addToCart={addToCart}
                  toggleWishlist={toggleWishlist}
                  isWishlisted={wishlist.includes(product.title)}
                  openDetailsPopup={() => openDetailsPopup(product)}
                />
              </div>
            ))}
          </div>
        </div>
      );
    };

    const VariationModal = ({ product, onAddToCart, onClose }) => {
      const [selectedSize, setSelectedSize] = React.useState(null);
      const [error, setError] = React.useState("");
      const modalRef = React.useRef(null);
      const isTablet = product?.title?.toLowerCase()?.includes("ipad") || false;

      useOutsideClick(modalRef, onClose);

      const handleAddToCart = () => {
        if (!selectedSize) {
          setError(`Please select a ${isTablet ? "storage & RAM option" : "size"}`);
          return;
        }
        setError("");
        onAddToCart({ ...product, size: selectedSize });
        onClose();
      };

      if (!product || !Array.isArray(product.variations)) return null;

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
          <div ref={modalRef} className="bg-white rounded-lg shadow-lg p-4 max-w-md w-full">
            <div className="flex items-center space-x-4 mb-4">
              <img src={product.image || 'https://via.placeholder.com/64'} alt={product.title} className="w-16 h-16 object-contain rounded" />
              <h3 className="text-lg font-semibold text-gray-900 truncate">{product.title}</h3>
            </div>
            <div className="mb-4">
              <h4 className="text-sm font-medium text-gray-900 mb-2">{isTablet ? "Select Storage & RAM" : "Select Size"}</h4>
              <div className="flex flex-wrap gap-2">
                {product.variations.map((size) => (
                  <button
                    key={size}
                    onClick={() => setSelectedSize(size)}
                    className={`border px-4 py-2 rounded-md text-sm ${selectedSize === size ? 'bg-[#ff6f61] text-white' : 'bg-white text-gray-900 hover:bg-gray-100'}`}
                  >
                    {size}
                  </button>
                ))}
              </div>
              {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
            </div>
            <div className="flex justify-end space-x-4">
              <button
                onClick={onClose}
                className="bg-gray-300 text-gray-900 font-medium py-2 px-4 rounded-full hover:bg-gray-400 text-sm"
              >
                Cancel
              </button>
              <button
                onClick={handleAddToCart}
                className="bg-[#ff6f61] text-white font-medium py-2 px-4 rounded-full hover:bg-[#e55a50] text-sm"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      );
    };

    const ProductDetailsPopup = ({ product, onClose }) => {
      const modalRef = React.useRef(null);
      const exchangeRate = 0.00027;

      useOutsideClick(modalRef, onClose);

      if (!product) return null;

      const priceUSD = (product.priceUGX * exchangeRate).toFixed(2);
      const originalPriceUSD = product.originalPriceUGX ? (product.originalPriceUGX * exchangeRate).toFixed(2) : null;

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
          <div ref={modalRef} className="bg-white rounded-lg shadow-lg p-4 max-w-md w-full">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-lg font-semibold text-gray-900 truncate">{product.title}</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-900">
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <img src={product.image || 'https://via.placeholder.com/300'} alt={product.title} className="w-full h-48 object-contain rounded mb-4" />
            <div className="space-y-2">
              <div className="flex items-center justify-between">
                <p className="text-base font-semibold text-gray-900">UGX {product.priceUGX.toLocaleString()}</p>
                {product.originalPriceUGX && <p className="text-sm text-gray-500 line-through">UGX {product.originalPriceUGX.toLocaleString()}</p>}
              </div>
              <p className="text-xs text-gray-600">USD {priceUSD}</p>
              {product.discount && <p className="text-xs text-[#ff6f61]">-{product.discount}% OFF</p>}
              {product.isFreeShipping && <p className="text-xs text-green-600">Free Shipping Eligible</p>}
              {product.isGlobal && <p className="text-xs text-purple-600">May take 7-14 days for delivery</p>}
              {product.isOfficialStore && <p className="text-xs text-blue-600">Official Store Product</p>}
              {product.isRefurbished && <p className="text-xs text-green-600">Refurbished Item</p>}
              {product.variations?.length > 0 && <p className="text-xs text-gray-600">Available Variations: {product.variations.join(", ")}</p>}
              <p className="text-xs text-gray-600">Category: {product.category} {product.subcategory && `> ${product.subcategory}`}</p>
            </div>
          </div>
        </div>
      );
    };

    const CheckoutModal = ({ cart, onConfirm, onClose }) => {
      const modalRef = React.useRef(null);
      const exchangeRate = 0.00027;
      const deliveryFeePerItem = 1000;
      const serviceFee = 500;
      const [email, setEmail] = React.useState("");
      const [phone, setPhone] = React.useState("");
      const [paymentMethod, setPaymentMethod] = React.useState("");
      const [tip, setTip] = React.useState(0);
      const [error, setError] = React.useState("");

      useOutsideClick(modalRef, onClose);

      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const totalDeliveryFee = deliveryFeePerItem * cart.length;
      const total = subtotal + totalDeliveryFee + serviceFee + tip;
      const subtotalUSD = (subtotal * exchangeRate).toFixed(2);
      const deliveryFeeUSD = (totalDeliveryFee * exchangeRate).toFixed(2);
      const serviceFeeUSD = (serviceFee * exchangeRate).toFixed(2);
      const tipUSD = (tip * exchangeRate).toFixed(2);
      const totalUSD = (total * exchangeRate).toFixed(2);

      const handleConfirm = () => {
        if (!email.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setError("Please enter a valid email address");
          return;
        }
        if (!phone.trim() || !/^\+?\d{10,12}$/.test(phone)) {
          setError("Please enter a valid phone number");
          return;
        }
        if (!paymentMethod) {
          setError("Please select a payment method");
          return;
        }
        setError("");

        let invoice = `ðŸ“‹ *aura Invoice*\n===\n\n=== Delivery Information ===\nEmail: ${email}\nPhone: ${phone}\nPayment Method: ${paymentMethod}\n\n=== Purchase Summary ===\n`;
        cart.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          const itemTotalUSD = (itemTotal * exchangeRate).toFixed(2);
          invoice += `${index + 1}. *${item.title}*${item.size ? ` (${item.size})` : ''} x${item.quantity} - UGX ${itemTotal.toLocaleString()} (USD ${itemTotalUSD})\n-\n`;
        });
        invoice += `\n=== Price Breakdown ===\nSubtotal....UGX ${subtotal.toLocaleString()} (USD ${subtotalUSD})\nDelivery Fee...UGX ${totalDeliveryFee.toLocaleString()} (USD ${deliveryFeeUSD})\nService Fee...UGX ${serviceFee.toLocaleString()} (USD ${serviceFeeUSD})\nTip...UGX ${tip.toLocaleString()} (USD ${tipUSD})\n*Total*......*UGX ${total.toLocaleString()}* (USD ${totalUSD})\n===\nThank you for your order! Please confirm receipt. âœ…\n`;

        const encodedMessage = encodeURIComponent(invoice);
        const whatsappUrl = `https://wa.me/256758468490?text=${encodedMessage}`;
        window.open(whatsappUrl, '_blank');
        onConfirm();
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
          <div ref={modalRef} className="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full max-h-[80vh] overflow-y-auto">
            <h3 className="text-lg font-semibold text-gray-900 mb-3">Order Summary</h3>
            <div className="space-y-2">
              {cart.map((item, index) => (
                <div key={index} className="flex items-center justify-between py-2 border-b">
                  <div className="flex items-center space-x-3">
                    <img src={item.image || 'https://via.placeholder.com/48'} alt={item.title} className="w-12 h-12 object-contain rounded" />
                    <div>
                      <h4 className="text-sm font-medium text-gray-900 truncate w-40">{item.title}</h4>
                      {item.size && <p className="text-xs text-gray-600">Size: {item.size}</p>}
                      <p className="text-xs text-gray-600">UGX {item.price.toLocaleString()} x {item.quantity}</p>
                    </div>
                  </div>
                  <p className="text-sm font-semibold">UGX {(item.price * item.quantity).toLocaleString()}</p>
                </div>
              ))}
            </div>
            <div className="mt-4">
              <h4 className="text-sm font-medium text-gray-900 mb-2">Delivery Information</h4>
              <div className="mb-4 space-y-2">
                <div>
                  <label className="block text-xs font-medium text-gray-700">Email Address</label>
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-sm focus:ring-2 focus:ring-[#ff6f61]"
                    placeholder="your.email@example.com"
                  />
                </div>
                <div>
                  <label className="block text-xs font-medium text-gray-700">Phone Number</label>
                  <input
                    type="tel"
                    value={phone}
                    onChange={(e) => setPhone(e.target.value)}
                    className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-sm focus:ring-2 focus:ring-[#ff6f61]"
                    placeholder="+256123456789"
                  />
                </div>
                <div>
                  <label className="block text-xs font-medium text-gray-700">Payment Method</label>
                  <select
                    value={paymentMethod}
                    onChange={(e) => setPaymentMethod(e.target.value)}
                    className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-sm focus:ring-2 focus:ring-[#ff6f61]"
                  >
                    <option value="">Select Payment Method</option>
                    <option value="MTN Mobile Money">MTN Mobile Money</option>
                    <option value="Airtel Mobile Money">Airtel Mobile Money</option>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                  </select>
                </div>
                {error && <p className="text-red-500 text-xs mt-2">{error}</p>}
              </div>
              <h4 className="text-sm font-medium text-gray-900 mb-2">Price Breakdown</h4>
              <div className="space-y-1">
                <div className="flex justify-between text-sm">
                  <span>Subtotal:</span>
                  <div className="text-right"><span>UGX {subtotal.toLocaleString()}</span><p className="text-xs text-gray-600">USD {subtotalUSD}</p></div>
                </div>
                <div className="flex justify-between text-sm">
                  <span>Delivery Fee:</span>
                  <div className="text-right"><span>UGX {totalDeliveryFee.toLocaleString()}</span><p className="text-xs text-gray-600">USD {deliveryFeeUSD}</p></div>
                </div>
                <div className="flex justify-between text-sm">
                  <span>Service Fee:</span>
                  <div className="text-right"><span>UGX {serviceFee.toLocaleString()}</span><p className="text-xs text-gray-600">USD {serviceFeeUSD}</p></div>
                </div>
                <div className="flex justify-between text-sm">
                  <span>Tip:</span>
                  <div className="text-right">
                    <input
                      type="number"
                      min="0"
                      value={tip}
                      onChange={(e) => setTip(Math.max(0, parseInt(e.target.value) || 0))}
                      className="w-20 border border-gray-300 rounded-md px-2 py-1 text-xs focus:ring-2 focus:ring-[#ff6f61]"
                    />
                    <p className="text-xs text-gray-600">USD {tipUSD}</p>
                  </div>
                </div>
                <div className="flex justify-between text-lg font-semibold border-t pt-2">
                  <span>Total:</span>
                  <div className="text-right"><span>UGX {total.toLocaleString()}</span><p className="text-xs text-gray-600">USD {totalUSD}</p></div>
                </div>
              </div>
            </div>
            <div className="flex justify-end space-x-4 mt-4">
              <button
                onClick={onClose}
                className="bg-gray-300 text-gray-900 font-medium py-2 px-4 rounded-full hover:bg-gray-400 text-sm"
              >
                Cancel
              </button>
              <button
                onClick={handleConfirm}
                className="bg-[#ff6f61] text-white font-medium py-2 px-4 rounded-full hover:bg-[#e55a50] text-sm"
              >
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      );
    };

    const MiniCart = ({ cart, removeFromCart, closeMiniCart, openCheckoutModal }) => {
      const exchangeRate = 0.00027;
      const deliveryFeePerItem = 1000;
      const serviceFee = 500;

      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const totalDeliveryFee = deliveryFeePerItem * cart.length;
      const total = subtotal + totalDeliveryFee + serviceFee;
      const totalUSD = (total * exchangeRate).toFixed(2);

      return (
        <div className="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg z-50 p-4 max-h-96 overflow-y-auto">
          <div className="flex justify-between items-center mb-4">
            <h3 className="text-lg font-semibold text-gray-900">Your Cart</h3>
            <button onClick={closeMiniCart} className="text-gray-600 hover:text-gray-900">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          {cart.length === 0 ? (
            <p className="text-gray-600 text-sm">Your cart is empty.</p>
          ) : (
            <>
              {cart.map((item, index) => (
                <div key={index} className="flex items-center justify-between py-2 border-b">
                  <div className="flex items-center space-x-3">
                    <img src={item.image || 'https://via.placeholder.com/48'} alt={item.title} className="w-12 h-12 object-contain rounded" />
                    <div>
                      <h4 className="text-sm font-medium text-gray-900 truncate w-40">{item.title}</h4>
                      {item.size && <p className="text-xs text-gray-600">Size: {item.size}</p>}
                      <p className="text-xs text-gray-600">UGX {item.price.toLocaleString()} x {item.quantity}</p>
                    </div>
                  </div>
                  <button
                    onClick={() => removeFromCart(index)}
                    className="text-red-500 hover:text-red-700"
                  >
                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4M9 7v12m6-12v12M3 7h18" />
                    </svg>
                  </button>
                </div>
              ))}
              <div className="mt-4">
                <div className="flex justify-between text-lg font-semibold mb-2">
                  <span>Total:</span>
                  <div className="text-right"><span>UGX {total.toLocaleString()}</span><p className="text-xs text-gray-600">USD {totalUSD}</p></div>
                </div>
                <button
                  onClick={openCheckoutModal}
                  className="w-full bg-[#ff6f61] text-white font-medium py-2 rounded-full hover:bg-[#e55a50] text-sm"
                >
                  CHECKOUT
                </button>
              </div>
            </>
          )}
        </div>
      );
    };

    const MiniWishlist = ({ wishlist, toggleWishlist, products, closeMiniWishlist, addToCart, openVariationModal }) => {
      const exchangeRate = 0.00027;
      const deliveryFeePerItem = 1000;
      const serviceFee = 500;

      const wishlistItems = wishlist
        .map((title) => products.current.find((p) => p.title === title))
        .filter((item) => item !== null);

      const handleAddAllToCart = () => {
        let variationModalOpened = false;
        wishlistItems.forEach((item) => {
          if (!variationModalOpened && item.variations?.length > 0) {
            openVariationModal({ title: item.title, price: item.priceUGX, image: item.image, variations: item.variations });
            variationModalOpened = true;
          } else {
            addToCart({ title: item.title, price: item.priceUGX, image: item.image });
          }
        });
        if (!variationModalOpened) {
          toggleWishlist([]);
          closeMiniWishlist();
        }
      };

      return (
        <div className="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg z-50 p-4 max-h-96 overflow-y-auto">
          <div className="flex justify-between items-center mb-4">
            <h3 className="text-lg font-semibold text-gray-900">Your Wishlist</h3>
            <button onClick={closeMiniWishlist} className="text-gray-600 hover:text-gray-900">
              <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          {wishlistItems.length === 0 ? (
            <p className="text-gray-600 text-sm">Your wishlist is empty.</p>
          ) : (
            <>
              {wishlistItems.map((item, index) => {
                const totalPrice = item.priceUGX + deliveryFeePerItem + serviceFee;
                const priceUSD = (totalPrice * exchangeRate).toFixed(2);
                return (
                  <div key={index} className="flex items-center justify-between py-2 border-b">
                    <div className="flex items-center space-x-3">
                      <img src={item.image || 'https://via.placeholder.com/48'} alt={item.title} className="w-12 h-12 object-contain rounded" />
                      <div>
                        <h4 className="text-sm font-medium text-gray-900 truncate w-40">{item.title}</h4>
                        <p className="text-xs text-gray-600">UGX {totalPrice.toLocaleString()}</p>
                        <p className="text-xs text-gray-600">USD {priceUSD}</p>
                      </div>
                    </div>
                    <button
                      onClick={() => toggleWishlist(item.title)}
                      className="text-red-500 hover:text-red-700"
                    >
                      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                  </div>
                );
              })}
              <button
                onClick={handleAddAllToCart}
                disabled={wishlistItems.length === 0}
                className={`w-full bg-[#ff6f61] text-white font-medium py-2 rounded-full text-sm mt-4 ${wishlistItems.length === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-[#e55a50]'}`}
              >
                ADD TO CART
              </button>
            </>
          )}
        </div>
      );
    };

    const Header = ({ cartItemCount, wishlistCount, searchQuery, handleSearchChange, clearSearch, cart, removeFromCart, isMiniCartOpen, toggleMiniCart, closeMiniCart, openCheckoutModal, wishlist, toggleWishlist, products, isMiniWishlistOpen, toggleMiniWishlist, closeMiniWishlist, addToCart, openVariationModal, categories, subcategories, setSelectedCategory, setSelectedSubcategory }) => {
      const cartRef = React.useRef(null);
      const wishlistRef = React.useRef(null);

      useOutsideClick(cartRef, () => isMiniCartOpen && closeMiniCart());
      useOutsideClick(wishlistRef, () => isMiniWishlistOpen && closeMiniWishlist());

      return (
        <header className="bg-gradient-to-r from-gray-900 to-gray-800 text-white sticky top-8 z-40">
          <div className="max-w-7xl mx-auto px-4 py-3 flex flex-col sm:flex-row sm:items-center sm:justify-between">
            <div className="flex items-center justify-between sm:space-x-4">
              <h1 className="text-2xl font-bold">aura</h1>
              <div className="flex items-center space-x-4 sm:hidden">
                <CategoryMenu categories={categories} subcategories={subcategories} setSelectedCategory={setSelectedCategory} setSelectedSubcategory={setSelectedSubcategory} />
                <div className="relative" ref={wishlistRef}>
                  <button
                    onClick={() => {
                      toggleMiniWishlist(!isMiniWishlistOpen);
                      if (isMiniCartOpen) closeMiniCart();
                    }}
                    className="cart-wishlist relative text-white transition"
                  >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                    {wishlistCount > 0 && <span className="badge-pulse absolute -top-2 -right-2 bg-[#ff6f61] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{wishlistCount}</span>}
                  </button>
                  {isMiniWishlistOpen && (
                    <MiniWishlist
                      wishlist={wishlist}
                      toggleWishlist={toggleWishlist}
                      products={products}
                      closeMiniWishlist={closeMiniWishlist}
                      addToCart={addToCart}
                      openVariationModal={openVariationModal}
                    />
                  )}
                </div>
                <div className="relative" ref={cartRef}>
                  <button
                    onClick={() => {
                      toggleMiniCart(!isMiniCartOpen);
                      if (isMiniWishlistOpen) closeMiniWishlist();
                    }}
                    className="cart-wishlist relative text-white transition"
                  >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    {cartItemCount > 0 && <span className="badge-pulse absolute -top-2 -right-2 bg-[#ff6f61] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{cartItemCount}</span>}
                  </button>
                  {isMiniCartOpen && (
                    <MiniCart
                      cart={cart}
                      removeFromCart={removeFromCart}
                      closeMiniCart={closeMiniCart}
                      openCheckoutModal={openCheckoutModal}
                    />
                  )}
                </div>
              </div>
            </div>
            <div className="flex-1 mx-4 mt-2 sm:mt-0">
              <div className="relative">
                <input
                  type="text"
                  placeholder="Search for anything..."
                  value={searchQuery || ''}
                  onChange={(e) => handleSearchChange(e.target.value)}
                  className="w-full py-2 pl-10 pr-10 rounded-full bg-white text-gray-900 text-sm focus:ring-2 focus:ring-[#ff6f61]"
                />
                <svg className="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                {searchQuery && (
                  <button onClick={clearSearch} className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-900">
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                )}
              </div>
            </div>
            <div className="hidden sm:flex items-center space-x-4">
              <CategoryMenu categories={categories} subcategories={subcategories} setSelectedCategory={setSelectedCategory} setSelectedSubcategory={setSelectedSubcategory} />
              <a href="#" className="text-sm font-medium hover:text-[#ff6f61]">Account</a>
              <div className="relative" ref={wishlistRef}>
                <button
                  onClick={() => {
                    toggleMiniWishlist(!isMiniWishlistOpen);
                    if (isMiniCartOpen) closeMiniCart();
                  }}
                  className="cart-wishlist relative text-white transition"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                  {wishlistCount > 0 && <span className="badge-pulse absolute -top-2 -right-2 bg-[#ff6f61] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{wishlistCount}</span>}
                </button>
                {isMiniWishlistOpen && (
                  <MiniWishlist
                    wishlist={wishlist}
                    toggleWishlist={toggleWishlist}
                    products={products}
                    closeMiniWishlist={closeMiniWishlist}
                    addToCart={addToCart}
                    openVariationModal={openVariationModal}
                  />
                )}
              </div>
              <div className="relative" ref={cartRef}>
                <button
                  onClick={() => {
                    toggleMiniCart(!isMiniCartOpen);
                    if (isMiniWishlistOpen) closeMiniWishlist();
                  }}
                  className="cart-wishlist relative text-white transition"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                  </svg>
                  {cartItemCount > 0 && <span className="badge-pulse absolute -top-2 -right-2 bg-[#ff6f61] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">{cartItemCount}</span>}
                </button>
                {isMiniCartOpen && (
                  <MiniCart
                    cart={cart}
                    removeFromCart={removeFromCart}
                    closeMiniCart={closeMiniCart}
                    openCheckoutModal={openCheckoutModal}
                  />
                )}
              </div>
            </div>
          </div>
        </header>
      );
    };

    const ProductCard = ({ title, priceUGX, originalPriceUGX, discount, image, variations, openVariationModal, addToCart, toggleWishlist, isWishlisted, isOfficialStore, isFreeShipping, isGlobal, openDetailsPopup }) => {
      const exchangeRate = 0.00027;
      const priceUSD = (priceUGX * exchangeRate).toFixed(2);
      const originalPriceUSD = originalPriceUGX ? (originalPriceUGX * exchangeRate).toFixed(2) : null;

      return (
        <div className="product-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300">
          <div className="relative">
            <button onClick={openDetailsPopup} className="w-full">
              <img src={image || 'https://via.placeholder.com/300'} alt={title} className="w-full h-48 object-contain" />
            </button>
            <button
              onClick={() => toggleWishlist(title)}
              className={`cart-wishlist absolute top-2 right-2 w-6 h-6 transition ${isWishlisted ? 'text-red-500 fill-current' : 'text-gray-600'}`}
            >
              <svg viewBox="0 0 24 24" strokeWidth="2">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
              </svg>
            </button>
            {discount > 0 && <span className="absolute top-2 left-2 bg-[#ff6f61] text-white text-xs font-medium py-1 px-2 rounded">-{discount}%</span>}
            {isOfficialStore && <span className="absolute top-2 right-10 bg-blue-600 text-white text-xs font-medium py-1 px-2 rounded">Official</span>}
            {isGlobal && <span className="absolute top-10 right-2 bg-purple-600 text-white text-xs font-medium py-1 px-2 rounded">Global</span>}
          </div>
          <div className="p-3">
            <h3 className="text-sm text-gray-900 truncate">{title}</h3>
            <div className="flex items-center justify-between mt-1">
              <p className="text-base font-semibold text-gray-900">UGX {priceUGX.toLocaleString()}</p>
              {originalPriceUGX && <p className="text-sm text-gray-500 line-through">UGX {originalPriceUGX.toLocaleString()}</p>}
            </div>
            <p className="text-xs text-gray-600">USD {priceUSD}</p>
            {isFreeShipping && <p className="text-xs text-green-600 mt-1">Free Shipping</p>}
            <button
              onClick={() => {
                if (variations?.length > 0) {
                  openVariationModal({ title, price: priceUGX, image, variations });
                } else {
                  addToCart({ title, price: priceUGX, image });
                }
              }}
              className="mt-2 w-full bg-[#ff6f61] text-white font-medium py-2 rounded-full hover:bg-[#e55a50] text-sm"
            >
              Add to Cart
            </button>
          </div>
        </div>
      );
    };

    const ProductGrid = ({ openVariationModal, addToCart, toggleWishlist, wishlist, searchQuery, products, selectedCategory, selectedSubcategory, openDetailsPopup }) => {
      const filteredProducts = products.current.filter((product) => {
        let matches = true;
        if (selectedCategory) matches = matches && product.category === selectedCategory;
        if (selectedSubcategory) matches = matches && product.subcategory === selectedSubcategory;
        if (searchQuery) matches = matches && product.title.toLowerCase().includes(searchQuery.toLowerCase());
        return matches;
      });

      return (
        <div className="max-w-7xl mx-auto px-4 py-8">
          <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
            {filteredProducts.length > 0 ? (
              filteredProducts.map((product, index) => (
                <ProductCard
                  key={index}
                  {...product}
                  openVariationModal={openVariationModal}
                  addToCart={addToCart}
                  toggleWishlist={toggleWishlist}
                  isWishlisted={wishlist.includes(product.title)}
                  openDetailsPopup={() => openDetailsPopup(product)}
                />
              ))
            ) : (
              <p className="text-gray-600 text-center col-span-full text-lg font-medium">
                No products found. Try adjusting your filters or search.
              </p>
            )}
          </div>
        </div>
      );
    };

    const App = () => {
      const [cart, setCart] = React.useState([]);
      const [wishlist, setWishlist] = React.useState([]);
      const [searchQuery, setSearchQuery] = React.useState("");
      const [isMiniCartOpen, setIsMiniCartOpen] = React.useState(false);
      const [isMiniWishlistOpen, setIsMiniWishlistOpen] = React.useState(false);
      const [variationModalProduct, setVariationModalProduct] = React.useState(null);
      const [isCheckoutModalOpen, setIsCheckoutModalOpen] = React.useState(false);
      const [selectedCategory, setSelectedCategory] = React.useState(null);
      const [selectedSubcategory, setSelectedSubcategory] = React.useState(null);
      const [detailsPopupProduct, setDetailsPopupProduct] = React.useState(null);
      const productsRef = React.useRef([
        {
          title: "SPJ 4 Litres, Hot Air Fryer",
          priceUGX: 1179400,
          originalPriceUGX: 1659160,
          discount: 29,
          image: "https://images.unsplash.com/photo-1630312481381-2d4a53a52db0",
          isOfficialStore: true,
          isFreeShipping: true,
          isGlobal: false,
          variations: [],
          category: "Home & Kitchen",
          subcategory: "Appliances"
        },
        {
          title: "Apple iPad 3 16GB Wi-Fi",
          priceUGX: 352820,
          originalPriceUGX: 820460,
          discount: 57,
          image: "https://images.unsplash.com/photo-1511707171634-5f89772885ad",
          isOfficialStore: true,
          isFreeShipping: false,
          isGlobal: false,
          variations: ["16GB (1GB RAM)", "32GB (1GB RAM)", "64GB (1GB RAM)"],
          category: "Electronics",
          subcategory: "Tablets"
        },
        {
          title: "Floral Summer Dress",
          priceUGX: 141600,
          originalPriceUGX: 177000,
          discount: 20,
          image: "https://images.unsplash.com/photo-1594633312681-47ce7a3f956b",
          isOfficialStore: false,
          isFreeShipping: true,
          isGlobal: false,
          variations: ["S", "M", "L", "XL"],
          category: "Women Clothing",
          subcategory: "Dresses"
        }
      ]);

      const categories = ["Women Clothing", "Home & Kitchen", "Electronics"];
      const subcategories = {
        "Women Clothing": [{ name: "Dresses" }],
        "Home & Kitchen": [{ name: "Appliances" }],
        "Electronics": [{ name: "Tablets" }]
      };

      const handleSearchChange = debounce((value) => setSearchQuery(value || ''), 300);
      const clearSearch = () => setSearchQuery("");

      const addToCart = (product) => {
        setCart((prev) => {
          const existingItemIndex = prev.findIndex((item) => item.title === product.title && item.size === product.size);
          if (existingItemIndex >= 0) {
            const newCart = [...prev];
            newCart[existingItemIndex].quantity += 1;
            return newCart;
          }
          return [...prev, { ...product, quantity: 1 }];
        });
      };

      const removeFromCart = (index) => {
        setCart((prev) => prev.filter((_, i) => i !== index));
      };

      const toggleWishlist = (title) => {
        setWishlist((prev) => prev.includes(title) ? prev.filter((t) => t !== title) : [...prev, title]);
      };

      const openVariationModal = (product) => {
        setVariationModalProduct(product);
      };

      const closeVariationModal = () => {
        setVariationModalProduct(null);
      };

      const openCheckoutModal = () => {
        setIsCheckoutModalOpen(true);
        closeMiniCart();
      };

      const closeCheckoutModal = () => {
        setIsCheckoutModalOpen(false);
      };

      const confirmCheckout = () => {
        setCart([]);
      };

      const toggleMiniCart = (isOpen) => {
        setIsMiniCartOpen(isOpen);
      };

      const closeMiniCart = () => {
        setIsMiniCartOpen(false);
      };

      const toggleMiniWishlist = (isOpen) => {
        setIsMiniWishlistOpen(isOpen);
      };

      const closeMiniWishlist = () => {
        setIsMiniWishlistOpen(false);
      };

      const openDetailsPopup = (product) => {
        setDetailsPopupProduct(product);
      };

      const closeDetailsPopup = () => {
        setDetailsPopupProduct(null);
      };

      const cartItemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

      return (
        <div className="min-h-screen bg-gray-100">
          <FreeShippingBanner />
          <Header
            cartItemCount={cartItemCount}
            wishlistCount={wishlist.length}
            searchQuery={searchQuery}
            handleSearchChange={handleSearchChange}
            clearSearch={clearSearch}
            cart={cart}
            removeFromCart={removeFromCart}
            isMiniCartOpen={isMiniCartOpen}
            toggleMiniCart={toggleMiniCart}
            closeMiniCart={closeMiniCart}
            openCheckoutModal={openCheckoutModal}
            wishlist={wishlist}
            toggleWishlist={toggleWishlist}
            products={productsRef}
            isMiniWishlistOpen={isMiniWishlistOpen}
            toggleMiniWishlist={toggleMiniWishlist}
            closeMiniWishlist={closeMiniWishlist}
            addToCart={addToCart}
            openVariationModal={openVariationModal}
            categories={categories}
            subcategories={subcategories}
            setSelectedCategory={setSelectedCategory}
            setSelectedSubcategory={setSelectedSubcategory}
          />
          <SecondaryBanner />
          <SaleProductsSection
            products={productsRef}
            openVariationModal={openVariationModal}
            addToCart={addToCart}
            toggleWishlist={toggleWishlist}
            wishlist={wishlist}
          />
          <ProductGrid
            openVariationModal={openVariationModal}
            addToCart={addToCart}
            toggleWishlist={toggleWishlist}
            wishlist={wishlist}
            searchQuery={searchQuery}
            products={productsRef}
            selectedCategory={selectedCategory}
            selectedSubcategory={selectedSubcategory}
            openDetailsPopup={openDetailsPopup}
          />
          {variationModalProduct && (
            <VariationModal
              product={variationModalProduct}
              onAddToCart={addToCart}
              onClose={closeVariationModal}
            />
          )}
          {isCheckoutModalOpen && (
            <CheckoutModal
              cart={cart}
              onConfirm={confirmCheckout}
              onClose={closeCheckoutModal}
            />
          )}
          {detailsPopupProduct && (
            <ProductDetailsPopup
              product={detailsPopupProduct}
              onClose={closeDetailsPopup}
            />
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
