<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aura - E-commerce</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ensure smooth transitions and hide raw content until React loads */
    #root:not(.loaded) > *:not(#loading) {
      display: none;
    }
    /* Center loading spinner */
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f3f4f6;
    }
    /* Spinner animation */
    .spinner {
      border: 4px solid #e5e7eb;
      border-top: 4px solid #8b5cf6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading">
      <div className="spinner"></div>
    </div>
  </div>
  <script type="text/babel">
    // Add loaded class to root once React renders
    document.getElementById('root').classList.add('loaded');

    // Debounce utility function
    const debounce = (func, delay) => {
      let timeoutId;
      return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func(...args), delay);
      };
    };

    // Click-outside hook
    function useOutsideClick(ref, callback) {
      React.useEffect(() => {
        const handleClickOutside = (event) => {
          if (ref.current && !ref.current.contains(event.target)) {
            callback();
          }
        };
        document.addEventListener('mousedown', handleClickOutside);
        document.addEventListener('touchstart', handleClickOutside);
        return () => {
          document.removeEventListener('mousedown', handleClickOutside);
          document.removeEventListener('touchstart', handleClickOutside);
        };
      }, [ref, callback]);
    }

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false };

      static getDerivedStateFromError(error) {
        return { hasError: true };
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="max-w-7xl mx-auto px-4 py-8 text-center">
              <h2 className="text-xl sm:text-2xl font-bold text-gray-900">Something went wrong.</h2>
              <p className="text-sm sm:text-base text-gray-600 mt-2">Please refresh the page or try again later.</p>
            </div>
          );
        }
        return this.props.children;
      }
    }

    const FreeShippingBanner = () => {
      return (
        <div className="fixed top-0 w-full bg-black text-white text-xs sm:text-sm font-bold text-center py-1 sm:py-2 z-50">
          FREE SHIPPING FOR ORDERS ABOVE 100,000
        </div>
      );
    };

    const SecondaryBanner = () => {
      return (
        <div className="w-full bg-gray-200">
          <img
            src="https://i.postimg.cc/FH7mw6Mk/Green-and-Yellow-Simple-Clean-Shoes-Sale-Banner-1.png"
            alt="Shoes Sale Banner"
            className="w-full h-48 sm:h-64 md:h-80 lg:h-96 object-cover"
            onError={(e) => {
              e.target.src = 'https://via.placeholder.com/1200x300?text=Banner+Image+Not+Found';
            }}
          />
        </div>
      );
    };

    const CategoryMenu = ({ categories, subcategories, setSelectedCategory, setSelectedSubcategory }) => {
      const [isOpen, setIsOpen] = React.useState(false);
      const [openCategory, setOpenCategory] = React.useState(null);
      const menuRef = React.useRef(null);

      useOutsideClick(menuRef, () => setIsOpen(false));

      const toggleCategory = (category) => {
        setOpenCategory(openCategory === category ? null : category);
      };

      const safeCategories = Array.isArray(categories) ? categories : [];
      const safeSubcategories = subcategories || {};

      return (
        <div className="relative" ref={menuRef}>
          <button
            onClick={() => setIsOpen(!isOpen)}
            className="flex items-center text-white hover:text-yellow-400 focus:outline-none text-sm sm:text-base"
            aria-expanded={isOpen}
            aria-controls="category-menu"
          >
            Categories
            <svg
              className={`w-4 h-4 ml-1 sm:ml-2 transform transition-transform ${isOpen ? 'rotate-180' : ''}`}
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          {isOpen && (
            <div id="category-menu" className="absolute left-0 mt-2 w-48 sm:w-64 bg-white rounded-lg shadow-lg z-50 p-3 sm:p-4 max-h-80 sm:max-h-96 overflow-y-auto">
              <ul className="space-y-1 sm:space-y-2">
                {safeCategories.map((category) => (
                  <li key={category}>
                    <div className="flex items-center justify-between">
                      <button
                        onClick={() => {
                          setSelectedCategory(category);
                          setSelectedSubcategory(null);
                          toggleCategory(category);
                        }}
                        className="flex-1 text-left text-xs sm:text-sm font-bold text-gray-900 hover:text-purple-600"
                      >
                        {category}
                      </button>
                      {Array.isArray(safeSubcategories[category]) && safeSubcategories[category].length > 0 && (
                        <button
                          onClick={() => toggleCategory(category)}
                          className="text-gray-500 hover:text-purple-600 focus:outline-none"
                          aria-label={`Toggle ${category} subcategories`}
                        >
                          <svg
                            className={`w-3 h-3 sm:w-4 sm:h-4 transform transition-transform ${
                              openCategory === category ? 'rotate-90' : ''
                            }`}
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                          </svg>
                        </button>
                      )}
                    </div>
                    {Array.isArray(safeSubcategories[category]) && safeSubcategories[category].length > 0 && openCategory === category && (
                      <ul className="mt-1 ml-2 sm:ml-3 space-y-1">
                        {safeSubcategories[category].map((subcategory) => (
                          <li key={subcategory.name}>
                            <button
                              onClick={() => {
                                setSelectedCategory(category);
                                setSelectedSubcategory(subcategory.name);
                                setIsOpen(false);
                              }}
                              className="text-xs sm:text-sm text-gray-600 hover:text-purple-600"
                            >
                              {subcategory.name}
                            </button>
                          </li>
                        ))}
                      </ul>
                    )}
                  </li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    };

    const SaleProductsSection = ({ products, openVariationModal, addToCart, toggleWishlist, wishlist }) => {
      const saleProducts = (Array.isArray(products?.current) ? products.current : []).filter((product) => product?.discount);

      if (!saleProducts.length) return null;

      return (
        <div className="max-w-full mx-auto px-2 sm:px-4 lg:px-8 py-6 sm:py-8">
          <h2 className="text-xl sm:text-2xl font-bold text-gray-900 mb-3 sm:mb-4">Products on Sale</h2>
          <div className="flex overflow-x-auto space-x-3 sm:space-x-4 pb-4 snap-x snap-mandatory">
            {saleProducts.map((product, index) => (
              <div key={index} className="flex-shrink-0 w-56 sm:w-64 snap-start">
                <ProductCard
                  {...product}
                  openVariationModal={openVariationModal}
                  addToCart={addToCart}
                  toggleWishlist={toggleWishlist}
                  isWishlisted={Array.isArray(wishlist) && wishlist.includes(product.title)}
                />
              </div>
            ))}
          </div>
        </div>
      );
    };

    const VariationModal = ({ product, onAddToCart, onClose }) => {
      const [selectedSize, setSelectedSize] = React.useState(null);
      const [error, setError] = React.useState("");
      const modalRef = React.useRef(null);
      const isTablet = product?.title?.toLowerCase()?.includes("ipad") || false;

      useOutsideClick(modalRef, onClose);

      const handleAddToCart = () => {
        if (!selectedSize) {
          setError(`Please select a ${isTablet ? "storage & RAM option" : "size"}`);
          return;
        }
        setError("");
        onAddToCart({ ...product, size: selectedSize });
        onClose();
      };

      if (!product || !Array.isArray(product.variations)) {
        return null;
      }

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-2 sm:px-0">
          <div ref={modalRef} className="bg-white rounded-lg shadow-lg p-3 sm:p-4 max-w-sm sm:max-w-md w-full">
            <div className="flex items-center space-x-3 sm:space-x-4 mb-3 sm:mb-4">
              <img src={product.image || 'https://via.placeholder.com/64'} alt={product.title || 'Product'} className="w-12 h-12 sm:w-16 sm:h-16 object-contain rounded" />
              <h3 className="text-base sm:text-lg font-semibold text-gray-900 truncate">{product.title || 'Unknown Product'}</h3>
            </div>
            <div className="mb-3 sm:mb-4">
              <h4 className="text-xs sm:text-sm font-medium text-gray-900 mb-1 sm:mb-2">{isTablet ? "Select Storage & RAM" : "Select Size"}</h4>
              <div className="flex flex-wrap gap-1 sm:gap-2">
                {product.variations.map((size) => (
                  <button
                    key={size}
                    onClick={() => setSelectedSize(size)}
                    className={`border border-gray-300 px-3 py-1 sm:px-4 sm:py-2 rounded-md text-xs sm:text-sm font-medium ${
                      selectedSize === size ? 'bg-purple-500 text-white' : 'bg-white text-gray-900 hover:bg-gray-100'
                    }`}
                  >
                    {size}
                  </button>
                ))}
              </div>
              {error && <p className="text-red-500 text-xs sm:text-sm mt-1 sm:mt-2">{error}</p>}
            </div>
            <div className="flex justify-end space-x-3 sm:space-x-4">
              <button
                onClick={onClose}
                className="bg-gray-300 text-gray-900 uppercase font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-full hover:bg-gray-400 transition text-xs sm:text-sm"
              >
                Cancel
              </button>
              <button
                onClick={handleAddToCart}
                className="bg-purple-500 text-white uppercase font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-full hover:bg-purple-600 transition text-xs sm:text-sm"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      );
    };

    const ProductDetailsPopup = ({ product, onClose }) => {
      const modalRef = React.useRef(null);
      const exchangeRate = 0.00027;

      useOutsideClick(modalRef, onClose);

      if (!product) {
        return null;
      }

      const priceUSD = Number.isFinite(product.priceUGX) ? (product.priceUGX * exchangeRate).toFixed(2) : '0.00';
      const originalPriceUSD = product.originalPriceUGX && Number.isFinite(product.originalPriceUGX)
        ? (product.originalPriceUGX * exchangeRate).toFixed(2)
        : null;

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-2 sm:px-0">
          <div ref={modalRef} className="bg-white rounded-lg shadow-lg p-3 sm:p-4 max-w-sm sm:max-w-md w-full">
            <div className="flex justify-between items-center mb-3 sm:mb-4">
              <h3 className="text-base sm:text-lg font-semibold text-gray-900 truncate">{product.title || 'Unknown Product'}</h3>
              <button onClick={onClose} className="text-gray-600 hover:text-gray-900" aria-label="Close">
                <svg className="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <img src={product.image || 'https://via.placeholder.com/300'} alt={product.title || 'Product'} className="w-full h-40 sm:h-48 object-contain rounded mb-3 sm:mb-4" />
            <div className="space-y-1 sm:space-y-2">
              <div className="flex items-center justify-between">
                <p className="text-sm sm:text-base font-semibold text-gray-900">
                  UGX {Number.isFinite(product.priceUGX) ? product.priceUGX.toLocaleString() : '0'}
                </p>
                {product.originalPriceUGX && Number.isFinite(product.originalPriceUGX) && (
                  <p className="text-xs sm:text-sm text-gray-500 line-through">
                    UGX {product.originalPriceUGX.toLocaleString()}
                  </p>
                )}
              </div>
              <p className="text-xs text-gray-600">USD {priceUSD}</p>
              {product.discount && Number.isFinite(product.discount) && (
                <p className="text-xs text-orange-500">-{product.discount}% OFF</p>
              )}
              {product.isFreeShipping && (
                <p className="text-xs text-green-600">Free Shipping Eligible</p>
              )}
              {product.isGlobal && (
                <p className="text-xs text-purple-600">May take 7-14 days for delivery</p>
              )}
              {product.isOfficialStore && (
                <p className="text-xs text-blue-600">Official Store Product</p>
              )}
              {product.isRefurbished && (
                <p className="text-xs text-green-600">Refurbished Item</p>
              )}
              {Array.isArray(product.variations) && product.variations.length > 0 && (
                <p className="text-xs text-gray-600">
                  Available Variations: {product.variations.join(", ")}
                </p>
              )}
              <p className="text-xs text-gray-600">
                Category: {product.category || 'N/A'} {product.subcategory && `> ${product.subcategory}`}
              </p>
            </div>
          </div>
        </div>
      );
    };

    const CheckoutModal = ({ cart, onConfirm, onClose }) => {
      const modalRef = React.useRef(null);
      const exchangeRate = 0.00027;
      const deliveryFeePerItem = 1000;
      const serviceFee = 500;
      const [email, setEmail] = React.useState("");
      const [phone, setPhone] = React.useState("");
      const [paymentMethod, setPaymentMethod] = React.useState("");
      const [tip, setTip] = React.useState(0);
      const [error, setError] = React.useState("");

      useOutsideClick(modalRef, onClose);

      const safeCart = Array.isArray(cart) ? cart : [];

      const subtotal = safeCart.reduce((sum, item) => {
        const price = Number.isFinite(item?.price) ? item.price : 0;
        const quantity = Number.isFinite(item?.quantity) ? item.quantity : 0;
        return sum + price * quantity;
      }, 0);
      const totalDeliveryFee = deliveryFeePerItem * safeCart.length;
      const total = subtotal + totalDeliveryFee + serviceFee + (Number.isFinite(tip) ? tip : 0);

      const subtotalUSD = (subtotal * exchangeRate).toFixed(2);
      const deliveryFeeUSD = (totalDeliveryFee * exchangeRate).toFixed(2);
      const serviceFeeUSD = (serviceFee * exchangeRate).toFixed(2);
      const tipUSD = ((Number.isFinite(tip) ? tip : 0) * exchangeRate).toFixed(2);
      const totalUSD = (total * exchangeRate).toFixed(2);

      const handleConfirm = () => {
        if (!email.trim() || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          setError("Please enter a valid email address");
          return;
        }
        if (!phone.trim() || !/^\+?\d{10,12}$/.test(phone)) {
          setError("Please enter a valid phone number");
          return;
        }
        if (!paymentMethod) {
          setError("Please select a payment method");
          return;
        }
        setError("");

        let invoice = `ðŸ“‹ *aura Invoice*\n`;
        invoice += `===\n\n`;
        invoice += `=== Delivery Information ===\n`;
        invoice += `Email: ${email}\n`;
        invoice += `Phone: ${phone}\n`;
        invoice += `Payment Method: ${paymentMethod}\n\n`;
        invoice += `=== Purchase Summary ===\n`;
        safeCart.forEach((item, index) => {
          const price = Number.isFinite(item?.price) ? item.price : 0;
          const quantity = Number.isFinite(item?.quantity) ? item.quantity : 0;
          const itemTotal = price * quantity;
          const itemTotalUSD = (itemTotal * exchangeRate).toFixed(2);
          invoice += `${index + 1}. *${item?.title || 'Unknown Item'}*`;
          if (item?.size) invoice += ` (${item.size})`;
          invoice += ` x${quantity} - UGX ${itemTotal.toLocaleString()} (USD ${itemTotalUSD})\n`;
          invoice += `-\n`;
        });
        invoice += `\n=== Price Breakdown ===\n`;
        invoice += `Subtotal....UGX ${subtotal.toLocaleString()} (USD ${subtotalUSD})\n`;
        invoice += `Delivery Fee...UGX ${totalDeliveryFee.toLocaleString()} (USD ${deliveryFeeUSD})\n`;
        invoice += `Service Fee...UGX ${serviceFee.toLocaleString()} (USD ${serviceFeeUSD})\n`;
        invoice += `Tip...UGX ${(Number.isFinite(tip) ? tip : 0).toLocaleString()} (USD ${tipUSD})\n`;
        invoice += `*Total*......*UGX ${total.toLocaleString()}* (USD ${totalUSD})\n`;
        invoice += `===\n`;
        invoice += `Thank you for your order! Please confirm receipt. âœ…\n`;

        const encodedMessage = encodeURIComponent(invoice);
        const whatsappUrl = `https://wa.me/256758468490?text=${encodedMessage}`;
        window.open(whatsappUrl, '_blank');
        onConfirm();
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-2 sm:px-0">
          <div
            ref={modalRef}
            className="bg-white rounded-lg shadow-lg p-4 sm:p-6 max-w-md sm:max-w-lg w-full max-h-[80vh] overflow-y-auto"
          >
            <h3 className="text-base sm:text-lg font-semibold text-gray-900 mb-2 sm:mb-3">Order Summary</h3>
            <div className="space-y-1 sm:space-y-2">
              {safeCart.map((item, index) => (
                <div key={index} className="flex items-center justify-between py-1 sm:py-2 border-b">
                  <div className="flex items-center space-x-2 sm:space-x-3">
                    <img src={item?.image || 'https://via.placeholder.com/48'} alt={item?.title || 'Item'} className="w-10 h-10 sm:w-12 sm:h-12 object-contain rounded" />
                    <div>
                      <h4 className="text-xs sm:text-sm font-medium text-gray-900 truncate w-32 sm:w-40">{item?.title || 'Unknown Item'}</h4>
                      {item?.size && <p className="text-xs text-gray-600">Size: {item.size}</p>}
                      <p className="text-xs text-gray-600">
                        UGX {(Number.isFinite(item?.price) ? item.price : 0).toLocaleString()} x {(Number.isFinite(item?.quantity) ? item.quantity : 0)}
                      </p>
                    </div>
                  </div>
                  <p className="text-xs sm:text-sm font-semibold">
                    UGX {((Number.isFinite(item?.price) ? item.price : 0) * (Number.isFinite(item?.quantity) ? item.quantity : 0)).toLocaleString()}
                  </p>
                </div>
              ))}
            </div>
            <div className="mt-3 sm:mt-4">
              <h4 className="text-xs sm:text-sm font-medium text-gray-900 mb-1">Delivery Information</h4>
              <div className="mb-3 sm:mb-4 space-y-1 sm:space-y-2">
                <div>
                  <label className="block text-xs font-medium text-gray-700">Email Address</label>
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="your.email@example.com"
                  />
                </div>
                <div>
                  <label className="block text-xs font-medium text-gray-700">Phone Number</label>
                  <input
                    type="tel"
                    value={phone}
                    onChange={(e) => setPhone(e.target.value)}
                    className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="+256123456789"
                  />
                </div>
                <div>
                  <label className="block text-xs font-medium text-gray-700">Payment Method</label>
                  <select
                    value={paymentMethod}
                    onChange={(e) => setPaymentMethod(e.target.value)}
                    className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs sm:text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
                  >
                    <option value="">Select Payment Method</option>
                    <option value="MTN Mobile Money">MTN Mobile Money</option>
                    <option value="Airtel Mobile Money">Airtel Mobile Money</option>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                  </select>
                </div>
                {error && <p className="text-red-500 text-xs mt-1">{error}</p>}
              </div>
              <h4 className="text-xs sm:text-sm font-medium text-gray-900 mb-1">Price Breakdown</h4>
              <div className="space-y-1">
                <div className="flex justify-between text-xs sm:text-sm">
                  <span>Subtotal:</span>
                  <div className="text-right">
                    <span>UGX {subtotal.toLocaleString()}</span>
                    <p className="text-xs text-gray-600">USD {subtotalUSD}</p>
                  </div>
                </div>
                <div className="flex justify-between text-xs sm:text-sm">
                  <span>Delivery Fee:</span>
                  <div className="text-right">
                    <span>UGX {totalDeliveryFee.toLocaleString()}</span>
                    <p className="text-xs text-gray-600">USD {deliveryFeeUSD}</p>
                  </div>
                </div>
                <div className="flex justify-between text-xs sm:text-sm">
                  <span>Service Fee:</span>
                  <div className="text-right">
                    <span>UGX {serviceFee.toLocaleString()}</span>
                    <p className="text-xs text-gray-600">USD {serviceFeeUSD}</p>
                  </div>
                </div>
                <div className="flex justify-between text-xs sm:text-sm">
                  <span>Tip:</span>
                  <div className="text-right">
                    <input
                      type="number"
                      min="0"
                      value={tip}
                      onChange={(e) => {
                        const value = parseInt(e.target.value);
                        setTip(isNaN(value) ? 0 : Math.max(0, value));
                      }}
                      className="w-16 sm:w-20 border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                    />
                    <p className="text-xs text-gray-600">USD {tipUSD}</p>
                  </div>
                </div>
                <div className="flex justify-between text-base sm:text-lg font-semibold border-t pt-1">
                  <span>Total:</span>
                  <div className="text-right">
                    <span>UGX {total.toLocaleString()}</span>
                    <p className="text-xs text-gray-600">USD {totalUSD}</p>
                  </div>
                </div>
              </div>
            </div>
            <div className="flex justify-end space-x-3 sm:space-x-4 mt-3 sm:mt-4">
              <button
                onClick={onClose}
                className="bg-gray-300 text-gray-900 uppercase font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-full hover:bg-gray-400 transition text-xs sm:text-sm"
              >
                Cancel
              </button>
              <button
                onClick={handleConfirm}
                className="bg-purple-500 text-white uppercase font-bold py-1 px-3 sm:py-2 sm:px-4 rounded-full hover:bg-purple-600 transition text-xs sm:text-sm"
              >
                Confirm Order
              </button>
            </div>
          </div>
        </div>
      );
    };

    const MiniCart = ({ cart, removeFromCart, closeMiniCart, openCheckoutModal }) => {
      const exchangeRate = 0.00027;
      const deliveryFeePerItem = 1000;
      const serviceFee = 500;

      const safeCart = Array.isArray(cart) ? cart : [];

      const subtotal = safeCart.reduce((sum, item) => {
        const price = Number.isFinite(item?.price) ? item.price : 0;

      const handleSearchChange = debounce((value) => {
        setSearchQuery(value || '');
      }, 300);

      const clearSearch = () => {
        setSearchQuery("");
      };

      const addToCart = (product) => {
        if (!product || !product.title) return;
        setCart((prevCart) => {
          const safeCart = Array.isArray(prevCart) ? prevCart : [];
          const existingItemIndex = safeCart.findIndex(
            (item) => item?.title === product.title && item?.size === product.size
          );
          if (existingItemIndex >= 0) {
            const newCart = [...safeCart];
            newCart[existingItemIndex] = {
              ...newCart[existingItemIndex],
              quantity: (Number.isFinite(newCart[existingItemIndex]?.quantity) ? newCart[existingItemIndex].quantity : 0) + 1
            };
            return newCart;
          }
          return [...safeCart, { ...product, quantity: 1 }];
        });
      };

      const removeFromCart = (index) => {
        setCart((prevCart) => {
          const safeCart = Array.isArray(prevCart) ? prevCart : [];
          return safeCart.filter((_, i) => i !== index);
        });
      };

      const toggleWishlist = (productTitle) => {
        if (!productTitle) return;
        setWishlist((prevWishlist) => {
          const safeWishlist = Array.isArray(prevWishlist) ? prevWishlist : [];
          if (safeWishlist.includes(productTitle)) {
            return safeWishlist.filter((title) => title !== productTitle);
          }
          return [...safeWishlist, productTitle];
        });
      };

        if (!product || !product.title) return;
        setVariationModalProduct(product);
      };

        setVariationModalProduct(null);

      };
