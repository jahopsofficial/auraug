<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aura - E-commerce</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Debounce utility function
    const debounce = (func, delay) => {
      let timeoutId;
      return (...args) => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func(...args), delay);
      };
    };

    // Click-outside hook
    function useOutsideClick(ref, callback) {
      React.useEffect(() => {
        const handleClickOutside = (event) => {
          if (ref.current && !ref.current.contains(event.target) && (event.type === 'mousedown' || event.type === 'touchstart')) {
            const isScrollClick = event.target.closest('[style*="overflow-y: auto"]');
            if (!isScrollClick) {
              callback();
            }
          }
        };
        document.addEventListener('mousedown', handleClickOutside);
        document.addEventListener('touchstart', handleClickOutside);
        return () => {
          document.removeEventListener('mousedown', handleClickOutside);
          document.removeEventListener('touchstart', handleClickOutside);
        };
      }, [ref, callback]);
    }

    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false };

      static getDerivedStateFromError(error) {
        return { hasError: true };
      }

      render() {
        if (this.state.hasError) {
          return (
            <div className="max-w-7xl mx-auto px-4 py-8 text-center">
              <h2 className="text-2xl font-bold text-gray-900">Something went wrong.</h2>
              <p className="text-gray-600 mt-2">Please refresh the page or try again later.</p>
            </div>
          );
        }
        return this.props.children;
      }
    }

    const FreeShippingBanner = () => {
      return (
        <div className="fixed top-0 w-full bg-black text-white text-sm font-bold text-center py-2 z-50">
          Free Shipping on Orders Over UGX 1,000,000!
        </div>
      );
    };

    const CategoryMenu = ({ categories, subcategories, setSelectedCategory, setSelectedSubcategory }) => {
      const [isOpen, setIsOpen] = React.useState(false);
      const [openCategory, setOpenCategory] = React.useState(null);
      const menuRef = React.useRef(null);

      useOutsideClick(menuRef, () => setIsOpen(false));

      const toggleCategory = (category) => {
        setOpenCategory(openCategory === category ? null : category);
      };

      return (
        <div className="relative" ref={menuRef}>
          <button
            onClick={() => setIsOpen(!isOpen)}
            className="flex items-center text-white hover:text-yellow-400 focus:outline-none"
          >
            Categories
            <svg
              className={`w-4 h-4 ml-2 transform transition-transform ${isOpen ? 'rotate-180' : ''}`}
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          {isOpen && (
            <div className="absolute left-0 mt-2 w-64 bg-white rounded-lg shadow-lg z-50 p-4 max-h-96 overflow-y-auto">
              <ul className="space-y-2">
                {categories.map((category) => (
                  <li key={category}>
                    <div className="flex items-center justify-between">
                      <button
                        onClick={() => {
                          setSelectedCategory(category);
                          setSelectedSubcategory(null);
                          toggleCategory(category);
                        }}
                        className="flex-1 text-left text-sm font-bold text-gray-900 hover:text-purple-600"
                      >
                        {category}
                      </button>
                      {subcategories[category]?.length > 0 && (
                        <button
                          onClick={() => toggleCategory(category)}
                          className="text-gray-500 hover:text-purple-600 focus:outline-none"
                        >
                          <svg
                            className={`w-4 h-4 transform transition-transform ${
                              openCategory === category ? 'rotate-90' : ''
                            }`}
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                          </svg>
                        </button>
                      )}
                    </div>
                    {subcategories[category]?.length > 0 && openCategory === category && (
                      <ul className="mt-1 ml-3 space-y-1">
                        {subcategories[category].map((subcategory) => (
                          <li key={subcategory.name}>
                            <button
                              onClick={() => {
                                setSelectedCategory(category);
                                setSelectedSubcategory(subcategory.name);
                                setIsOpen(false);
                              }}
                              className="text-sm text-gray-600 hover:text-purple-600"
                            >
                              {subcategory.name}
                            </button>
                          </li>
                        ))}
                      </ul>
                    )}
                  </li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    };

    const CategoryFilters = ({ categories, subcategories, selectedCategory, selectedSubcategory, setSelectedCategory, setSelectedSubcategory }) => {
      return (
        <div className="bg-[#1C2526] text-white py-4 mt-4">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="mb-4">
              <div className="flex flex-wrap gap-2 mt-2">
                <button
                  onClick={() => {
                    setSelectedCategory(null);
                    setSelectedSubcategory(null);
                  }}
                  className={`px-4 py-2 rounded-full text-sm font-medium ${
                    !selectedCategory ? 'bg-white text-[#1C2526]' : 'bg-[#2A3435] hover:bg-[#343F40]'
                  }`}
                >
                  All
                </button>
                {categories.map((category) => (
                  <button
                    key={category}
                    onClick={() => {
                      setSelectedCategory(category);
                      setSelectedSubcategory(null);
                    }}
                    className={`px-4 py-2 rounded-full text-sm font-medium ${
                      selectedCategory === category ? 'bg-white text-[#1C2526]' : 'bg-[#2A3435] hover:bg-[#343F40]'
                    }`}
                  >
                    {category}
                  </button>
                ))}
              </div>
            </div>
            {selectedCategory && subcategories[selectedCategory]?.length > 0 && (
              <div>
                <div className="flex flex-wrap gap-2 mt-2">
                  <button
                    onClick={() => setSelectedSubcategory(null)}
                    className={`px-4 py-2 rounded-full text-sm font-medium ${
                      !selectedSubcategory ? 'bg-white text-[#1C2526]' : 'bg-[#2A3435] hover:bg-[#343F40]'
                    }`}
                  >
                    All
                  </button>
                  {subcategories[selectedCategory].map((subcategory) => (
                    <button
                      key={subcategory.name}
                      onClick={() => setSelectedSubcategory(subcategory.name)}
                      className={`px-4 py-2 rounded-full text-sm font-medium ${
                        selectedSubcategory === subcategory.name ? 'bg-white text-[#1C2526]' : 'bg-[#2A3435] hover:bg-[#343F40]'
                      }`}
                    >
                      {subcategory.name}
                    </button>
                  ))}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const SaleProductsSection = ({ products, openVariationModal, addToCart, toggleWishlist, wishlist }) => {
      const saleProducts = (Array.isArray(products.current) ? products.current : []).filter((product) => product.discount);

      if (saleProducts.length === 0) return null;

      return (
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
          <h2 className="text-2xl font-bold text-gray-900 mb-4">Products on Sale</h2>
          <div className="flex overflow-x-auto space-x-4 pb-4">
            {saleProducts.map((product, index) => (
              <div key={index} className="flex-shrink-0 w-64">
                <ProductCard
                  {...product}
                  openVariationModal={openVariationModal}
                  addToCart={addToCart}
                  toggleWishlist={toggleWishlist}
                  isWishlisted={wishlist.includes(product.title)}
                />
              </div>
            ))}
          </div>
        </div>
      );
    };

    const AddProductModal = ({ onAddProduct, onClose }) => {
      const [title, setTitle] = React.useState("");
      const [priceUGX, setPriceUGX] = React.useState("");
      const [image, setImage] = React.useState("");
      const [category, setCategory] = React.useState("");
      const [subcategory, setSubcategory] = React.useState("");
      const [variations, setVariations] = React.useState("");
      const [discount, setDiscount] = React.useState("");
      const [isFreeShipping, setIsFreeShipping] = React.useState(true);
      const [isOnSale, setIsOnSale] = React.useState(false);
      const [isGlobal, setIsGlobal] = React.useState(false);
      const [isOfficialStore, setIsOfficialStore] = React.useState(false);
      const [error, setError] = React.useState("");
      const modalRef = React.useRef(null);

      useOutsideClick(modalRef, onClose);

      const handleAddProduct = () => {
        if (!title.trim() || !priceUGX || !image.trim() || !category.trim() || !subcategory.trim()) {
          setError("Please fill all required fields");
          return;
        }
        setError("");
        onAddProduct({
          title,
          priceUGX: parseFloat(priceUGX),
          originalPriceUGX: discount ? Math.round(parseFloat(priceUGX) / (1 - parseFloat(discount) / 100)) : undefined,
          discount: discount ? parseFloat(discount) : undefined,
          image,
          category: isOnSale ? "Sale" : category,
          subcategory,
          variations: variations.trim() ? variations.split(",").map((v) => v.trim()) : [],
          isOfficialStore,
          isRefurbished: false,
          isGlobal,
          isFreeShipping
        });
        onClose();
      };

      return (
        <div className="fixed top-20 left-0 right-0 z-50 flex justify-center">
          <div ref={modalRef} className="bg-white rounded-lg shadow-lg p-4 max-w-md w-full">
            <h3 className="text-md font-semibold text-gray-900 mb-2">Add New Product</h3>
            <div className="space-y-2 max-h-96 overflow-y-auto">
              <div>
                <label className="block text-xs font-medium text-gray-700">Title</label>
                <input
                  type="text"
                  value={title}
                  onChange={(e) => setTitle(e.target.value)}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                  placeholder="Product Name"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Price (UGX)</label>
                <input
                  type="number"
                  value={priceUGX}
                  onChange={(e) => setPriceUGX(e.target.value)}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                  placeholder="100000"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Discount (%)</label>
                <input
                  type="number"
                  value={discount}
                  onChange={(e) => setDiscount(e.target.value)}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                  placeholder="20"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Shipping</label>
                <select
                  value={isFreeShipping ? "free" : "fee"}
                  onChange={(e) => setIsFreeShipping(e.target.value === "free")}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
                  <option value="free">Free Shipping</option>
                  <option value="fee">Shipping at a Fee</option>
                </select>
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">On Sale</label>
                <input
                  type="checkbox"
                  checked={isOnSale}
                  onChange={(e) => setIsOnSale(e.target.checked)}
                  className="mt-1"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Shipped from Abroad</label>
                <input
                  type="checkbox"
                  checked={isGlobal}
                  onChange={(e) => setIsGlobal(e.target.checked)}
                  className="mt-1"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Official Store</label>
                <input
                  type="checkbox"
                  checked={isOfficialStore}
                  onChange={(e) => setIsOfficialStore(e.target.checked)}
                  className="mt-1"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Image URL</label>
                <input
                  type="text"
                  value={image}
                  onChange={(e) => setImage(e.target.value)}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                  placeholder="https://via.placeholder.com/300"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Category</label>
                <input
                  type="text"
                  value={category}
                  onChange={(e) => setCategory(e.target.value)}
                  disabled={isOnSale}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500 disabled:bg-gray-100"
                  placeholder="e.g., Women Clothing"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Subcategory</label>
                <input
                  type="text"
                  value={subcategory}
                  onChange={(e) => setSubcategory(e.target.value)}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                  placeholder="e.g., Dresses"
                />
              </div>
              <div>
                <label className="block text-xs font-medium text-gray-700">Variations (comma-separated, optional)</label>
                <input
                  type="text"
                  value={variations}
                  onChange={(e) => setVariations(e.target.value)}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                  placeholder="M,L,XL"
                />
              </div>
              {error && <p className="text-red-500 text-xs">{error}</p>}
            </div>
            <div className="flex justify-end space-x-2 mt-3">
              <button
                onClick={onClose}
                className="bg-gray-300 text-gray-900 uppercase font-bold py-1 px-3 rounded-full hover:bg-gray-400 transition text-xs"
              >
                Cancel
              </button>
              <button
                onClick={handleAddProduct}
                className="bg-purple-500 text-white uppercase font-bold py-1 px-3 rounded-full hover:bg-purple-600 transition text-xs"
              >
                Add Product
              </button>
            </div>
          </div>
        </div>
      );
    };

    const RemoveProductModal = ({ products, onRemoveProduct, onClose }) => {
      const [selectedProduct, setSelectedProduct] = React.useState("");
      const [error, setError] = React.useState("");
      const modalRef = React.useRef(null);

      useOutsideClick(modalRef, onClose);

      const handleRemoveProduct = () => {
        if (!selectedProduct) {
          setError("Please select a product to remove");
          return;
        }
        setError("");
        onRemoveProduct(selectedProduct);
        onClose();
      };

      return (
        <div className="fixed top-20 left-0 right-0 z-50 flex justify-center">
          <div ref={modalRef} className="bg-white rounded-lg shadow-lg p-4 max-w-md w-full">
            <h3 className="text-md font-semibold text-gray-900 mb-2">Remove Product</h3>
            <div className="space-y-2">
              <div>
                <label className="block text-xs font-medium text-gray-700">Select Product</label>
                <select
                  value={selectedProduct}
                  onChange={(e) => setSelectedProduct(e.target.value)}
                  className="mt-1 w-full border border-gray-300 rounded-md px-2 py-1 text-xs focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
                  <option value="">Select a product</option>
                  {products.map((product, index) => (
                    <option key={index} value={product.title}>{product.title}</option>
                  ))}
                </select>
              </div>
              {error && <p className="text-red-500 text-xs">{error}</p>}
            </div>
            <div className="flex justify-end space-x-2 mt-3">
              <button
                onClick={onClose}
                className="bg-gray-300 text-gray-900 uppercase font-bold py-1 px-3 rounded-full hover:bg-gray-400 transition text-xs"
              >
                Cancel
              </button>
              <button
                onClick={handleRemoveProduct}
                className="bg-red-500 text-white uppercase font-bold py-1 px-3 rounded-full hover:bg-red-600 transition text-xs"
              >
                Remove Product
              </button>
            </div>
          </div>
        </div>
      );
    };

    const VariationModal = ({ product, onAddToCart, onClose }) => {
      const [selectedSize, setSelectedSize] = React.useState(null);
      const [error, setError] = React.useState("");
      const modalRef = React.useRef(null);
      const isTablet = product.title.toLowerCase().includes("ipad");

      useOutsideClick(modalRef, onClose);

      const handleAddToCart = () => {
        if (!selectedSize) {
          setError(`Please select a ${isTablet ? "storage & RAM option" : "size"}`);
          return;
        }
        setError("");
        onAddToCart({ ...product, size: selectedSize });
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div ref={modalRef} className="bg-white rounded-lg shadow-lg p-4 max-w-md w-full">
            <div className="flex items-center space-x-4 mb-4">
              <img src={product.image} alt={product.title} className="w-16 h-16 object-contain rounded" />
              <h3 className="text-lg font-semibold text-gray-900">{product.title}</h3>
            </div>
            <div className="mb-4">
              <h4 className="text-sm font-medium text-gray-900 mb-2">{isTablet ? "Select Storage & RAM" : "Select Size"}</h4>
              <div className="flex space-x-2 flex-wrap gap-2">
                {product.variations.map((size) => (
                  <button
                    key={size}
                    onClick={() => setSelectedSize(size)}
                    className={`border border-gray-300 px-4 py-2 rounded-md text-sm font-medium ${
                      selectedSize === size ? 'bg-purple-500 text-white' : 'bg-white text-gray-900 hover:bg-gray-100'
                    }`}
                  >
                    {size}
                  </button>
                ))}
              </div>
              {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
            </div>
            <div className="flex justify-end space-x-4">
              <button
                onClick={onClose}
                className="bg-gray-300 text-gray-900 uppercase font-bold py-2 px-4 rounded-full hover:bg-gray-400 transition text-sm"
              >
                Cancel
              </button>
              <button
                onClick={handleAddToCart}
                className="bg-purple-500 text-white uppercase font-bold py-2 px-4 rounded-full hover:bg-purple-600 transition text-sm"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      );
    };

    const CheckoutModal = ({ cart, onConfirm, onClose }) => {
      const modalRef = React.useRef(null);
      const exchangeRate = 0.00027;
      const vatRate = 0.18;
      const transportFee = 9000;

      useOutsideClick(modalRef, onClose);

      const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const vat = subtotal * vatRate;
      const totalTransport = transportFee * cart.length;
      const total = subtotal + vat + totalTransport;

      const subtotalUSD = (subtotal * exchangeRate).toFixed(2);
      const vatUSD = (vat * exchangeRate).toFixed(2);
      const transportUSD = (totalTransport * exchangeRate).toFixed(2);
      const totalUSD = (total * exchangeRate).toFixed(2);

      const handleConfirm = () => {
        let invoice = `ðŸ“‹ *aura Invoice*\n`;
        invoice += `===\n\n`;
        invoice += `=== Order ===\n`;
        cart.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          const itemTotalUSD = (itemTotal * exchangeRate).toFixed(2);
          invoice += `${index + 1}. *${item.title}* `;
          if (item.size) invoice += `(${item.size}) `;
          invoice += `x${item.quantity} - UGX ${itemTotal.toLocaleString()} (USD ${itemTotalUSD})\n`;
          invoice += `-\n`;
        });
        invoice += `\n=== Summary ===\n`;
        invoice += `Subtotal....UGX ${subtotal.toLocaleString()} (USD ${subtotalUSD})\n`;
        invoice += `VAT (18%)...UGX ${vat.toLocaleString()} (USD ${vatUSD})\n`;
        invoice += `Transport...UGX ${totalTransport.toLocaleString()} (USD ${transportUSD})\n`;
        invoice += `*Total*......*UGX ${total.toLocaleString()}* (USD ${totalUSD})\n`;
        invoice += `===\n`;
        invoice += `Thank you for your order! Please confirm receipt. âœ…\n`;
        invoice += `aura - Premium Shopping`;

        const encodedMessage = encodeURIComponent(invoice);
        const whatsappUrl = `https://wa.me/256758468490?text=${encodedMessage}`;
        window.open(whatsappUrl, '_blank');
        onConfirm();
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div
            ref={modalRef}
            className="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full max-h-[80vh] overflow-y-auto"
          >
            <h3 className="text-lg font-semibold text-gray-900 mb-3">Order Summary</h3>
            <div className="space-y-2">
              {cart.map((item, index) => (
                <div key={index} className="flex items-center justify-between py-2 border-b">
                  <div className="flex items-center space-x-3">
                    <img src={item.image} alt={item.title} className="w-12 h-12 object-contain rounded" />
                    <div>
                      <h4 className="text-sm font-medium text-gray-900 truncate w-40">{item.title}</h4>
                      {item.size && <p className="text-xs text-gray-600">Size: {item.size}</p>}
                      <p className="text-xs text-gray-600">UGX {item.price.toLocaleString()} x {item.quantity}</p>
                    </div>
                  </div>
                  <p className="text-sm font-semibold">
                    UGX {(item.price * item.quantity).toLocaleString()}
                  </p>
                </div>
              ))}
            </div>
            <div className="mt-4">
              <h4 className="text-sm font-medium text-gray-900 mb-1">Price Breakdown</h4>
              <div className="space-y-1">
                <div className="flex justify-between text-sm">
                  <span>Subtotal:</span>
                  <div className="text-right">
                    <span>UGX {subtotal.toLocaleString()}</span>
                    <p className="text-xs text-gray-600">USD {subtotalUSD}</p>
                  </div>
                </div>
                <div className="flex justify-between text-sm">
                  <span>VAT (18%):</span>
                  <div className="text-right">
                    <span>UGX {vat.toLocaleString()}</span>
                    <p className="text-xs text-gray-600">USD {vatUSD}</p>
                  </div>
                </div>
                <div className="flex justify-between text-sm">
                  <span>Transport Fee:</span>
                  <div className="text-right">
                    <span>UGX {totalTransport.toLocaleString()}</span>
                    <p className="text-xs text-gray-600">USD {transportUSD}</p>
                  </div>
                </div>
                <div className="flex justify-between text-lg font-semibold border-t pt-1">
                  <span>Total:</span>
                  <div className="text-right">
                    <span>UGX {total.toLocaleString()}</span>
                    <p className="text-xs text-gray-600">USD {totalUSD}</p>
                  </div>
                </div>
              </div>
            </div>
            <div className="flex justify-end space-x-4 mt-4">
              <button
                onClick={onClose}

      };

      const handleSearchChange = debounce((value) => {
        setSearchQuery(value);
      }, 300);

      const clearSearch = () => {
        setSearchQuery("");
      };

      const addToCart = (product) => {
        setCart((prevCart) => {
          const existingItemIndex = prevCart.findIndex(
            (item) => item.title === product.title && item.size === product.size
          );
          if (existingItemIndex >= 0) {
            const newCart = [...prevCart];
            newCart[existingItemIndex].quantity += 1;
            return newCart;
          }
          return [...prevCart, { ...product, quantity: 1 }];
        });
      };

      const removeFromCart = (index) => {
        setCart((prevCart) => prevCart.filter((_, i) => i !== index));
      };

      const toggleWishlist = (title) => {
        if (Array.isArray(title)) {
          setWishlist([]);
        } else {
          setWishlist((prevWishlist) =>
            prevWishlist.includes(title)
              ? prevWishlist.filter((item) => item !== title)
              : [...prevWishlist, title]
          );
        }
      };

      const toggleMiniCart = (isOpen) => {
        setIsMiniCartOpen(isOpen);
      };

      const closeMiniCart = () => {
        setIsMiniCartOpen(false);
      };

      const toggleMiniWishlist = (isOpen) => {
        setIsMiniWishlistOpen(isOpen);
      };

      const closeMiniWishlist = () => {
        setIsMiniWishlistOpen(false);
      };

      const openVariationModal = (product) => {
        setVariationModalProduct(product);
      };

      const closeVariationModal = () => {
        setVariationModalProduct(null);
      };

      const openCheckoutModal = () => {
        setIsCheckoutModalOpen(true);
        closeMiniCart();
      };

      const closeCheckoutModal = () => {
        setIsCheckoutModalOpen(false);
      };

      const openAddProductModal = () => {
        setIsAddProductModalOpen(true);
      };

      const closeAddProductModal = () => {
        setIsAddProductModalOpen(false);
      };

      const openRemoveProductModal = () => {
        setIsRemoveProductModalOpen(true);
      };

      const closeRemoveProductModal = () => {
        setIsRemoveProductModalOpen(false);
      };

      const handleAddProduct = (product) => {
        productsRef.current = [...productsRef.current, product];
      };

      const handleRemoveProduct = (title) => {
        productsRef.current = productsRef.current.filter((product) => product.title !== title);
      };

      const handleCheckoutConfirm = () => {
        console.log("Order confirmed:", { cart });
        setCart([]);
      };

      const cartItemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      const wishlistCount = wishlist.length;

      return (
        <ErrorBoundary>
          <div className="min-h-screen bg-gray-100">
            <FreeShippingBanner />
            <Header
              cartItemCount={cartItemCount}
              wishlistCount={wishlistCount}
              searchQuery={searchQuery}
              handleSearchChange={handleSearchChange}
              clearSearch={clearSearch}
              cart={cart}
              removeFromCart={removeFromCart}
              isMiniCartOpen={isMiniCartOpen}
              toggleMiniCart={toggleMiniCart}
              closeMiniCart={closeMiniCart}
              openCheckoutModal={openCheckoutModal}
              wishlist={wishlist}
              toggleWishlist={toggleWishlist}
              products={productsRef}
              isMiniWishlistOpen={isMiniWishlistOpen}
              toggleMiniWishlist={toggleMiniWishlist}
              closeMiniWishlist={closeMiniWishlist}
              addToCart={addToCart}
              openVariationModal={openVariationModal}
              openAddProductModal={openAddProductModal}
              openRemoveProductModal={openRemoveProductModal}
              categories={categories}
              subcategories={subcategories}
              setSelectedCategory={setSelectedCategory}
              setSelectedSubcategory={setSelectedSubcategory}
            />
            <CategoryFilters
              categories={categories}
              subcategories={subcategories}
              selectedCategory={selectedCategory}
              selectedSubcategory={selectedSubcategory}
              setSelectedCategory={setSelectedCategory}
              setSelectedSubcategory={setSelectedSubcategory}
            />
            <SaleProductsSection
              products={productsRef}
              openVariationModal={openVariationModal}
              addToCart={addToCart}
              toggleWishlist={toggleWishlist}
              wishlist={wishlist}
            />
            <div className="flex">
              <div className="flex-1">
                <ProductGrid
                  openVariationModal={openVariationModal}
                  addToCart={addToCart}
                  toggleWishlist={toggleWishlist}
                  wishlist={wishlist}
                  searchQuery={searchQuery}
                  products={productsRef}
                  selectedCategory={selectedCategory}
                  selectedSubcategory={selectedSubcategory}
                />
              </div>
            </div>
            {variationModalProduct && (
              <VariationModal
                product={variationModalProduct}
                onAddToCart={addToCart}
                onClose={closeVariationModal}
              />
            )}
            {isCheckoutModalOpen && (
              <CheckoutModal
                cart={cart}
                onConfirm={handleCheckoutConfirm}
                onClose={closeCheckoutModal}
              />
            )}
            {isAddProductModalOpen && (
              <AddProductModal
                onAddProduct={handleAddProduct}
                onClose={closeAddProductModal}
              />
            )}
            {isRemoveProductModalOpen && (
              <RemoveProductModal
                products={productsRef.current}
                onRemoveProduct={handleRemoveProduct}
                onClose={closeRemoveProductModal}
              />
            )}
          </div>
        </ErrorBoundary>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
